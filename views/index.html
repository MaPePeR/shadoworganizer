<!DOCTYPE html>
<html lang="en" ng-app="shadowOrganizer">
<head>
	<meta charset="utf-8">
	<title>Shadow Organizer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Unofficial Automated Shadow Era Tournaments">
	<meta name="author" content="Shadow Organizer">

	<link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
	<link rel="stylesheet" href="/css/font-awesome.css">
	<link href="/css/styles.css" rel="stylesheet">
	<link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
	<script src="/socket.io/socket.io.js"></script>
</head>

<body data-spy="scroll" data-target=".bs-docs-sidebar">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container" ng-controller="NavCtrl">
				<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="brand" href="/">Shadow Organizer</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li ng-class="navClass('tournaments')">
							<a href="/tournaments">Tournaments</a>
						</li>
						<!--<li ng-class="navClass('game')">
						<a href="/game">Game</a>
					</li>
					-->
					<li ng-class="navClass('current-tournament')" ng-show="tournament.active && user.authed">
						<a href="/current-tournament">Current Tournament</a>
					</li>
				</ul>
				<ul class="nav pull-right">
					<li ng-class="navClass('account')" ng-show="user.authed">
						<a href="/account">Account</a>
					</li>
					<li ng-show="user.authed">
						<a ng-click="logout()"> <i class="icon-signout"></i>
							Logout
						</a>
					</li>
					<li class="dropdown">
						<a class="dropdown-toggle"> <i class="icon-question-sign"></i>
						</a>
						<ul class="dropdown-menu">
							<li>
								<a href="/forgot-password" ng-show="!user.authed">Forgot Password</a>
								<a href="/help">Help/FAQ</a>
							</li>
						</ul>
					</li>
				</ul>
				<div class="alert alert-error nav-error" ng-show="user.error">
					<strong>{{user.error}}</strong>
				</div>
				<div class="alert alert-success nav-success" ng-show="userUpdated">
					<a class="close" href="#" ng-click="clearUpdated()">&times;</a>
					<strong>User Update Successful.</strong>
				</div>
				<form class="navbar-form pull-right" ng-show="!user.authed">
					<input class="span2" type="text" placeholder="Username" ng-model="username">
					<input class="span2" type="password" placeholder="Password" ng-model="password">
					<button type="submit" class="btn" ng-click="login()">Login</button>
					<button type="submit" class="btn" ng-click="register()">Register</button>
				</form>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
</div>

<div ng-view></div>

<div class="container">
	<hr>

	<footer>
		<p>
			&copy; shadowOrganizer.com - v.
			<span app-version></span>
		</p>
	</footer>
</div>
<!--js-->
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>

<script src="js/lib/angular/angular.js"></script>
<script src="js/lib/angular/angularui.js"></script>
<script src="js/app.js"></script>

<script src="js/services.js"></script>
<script src="js/services/socket.js"></script>
<script src="js/services/user.js"></script>
<script src="js/services/tournaments.js"></script>
<script src="js/services/current-tournament.js"></script>
<script src="js/services/current-match.js"></script>
<script src="js/services/current-game.js"></script>

<script src="js/controllers.js"></script>
<script src="js/controllers/nav.js"></script>
<script src="js/controllers/tournaments.js"></script>
<script src="js/controllers/current-tournament.js"></script>
<script src="js/controllers/account.js"></script>
<script src="js/controllers/forgot-password.js"></script>

<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
